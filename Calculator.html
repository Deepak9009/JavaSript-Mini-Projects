<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .calculator {
      width: 300px;
      margin: 50px auto;
      background-color:teal;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .calculator-header {
      padding: 10px;
      text-align: center;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc;
    }

    .calculator-body {
      padding: 10px;
     
    }
    .calculator input{
        padding: 10px;
        margin: 10px;
    }

    .calculator-display {
      width: 100px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 20px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f9f9f9;
    }

    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }

    .calculator-button {
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #fff;
      cursor: pointer;
    }

    .calculator-button:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="calculator-header">
      <h2>Calculator</h2>
    </div>
    <div class="calculator-body">
      <!-- <div class="calculator-display"> -->
        <input type="text" id="display" readonly>
      <div class="calculator-buttons">
        <div class="calculator-button" onclick="addToDisplay('7')">7</div>
        <div class="calculator-button" onclick="addToDisplay('8')">8</div>
        <div class="calculator-button" onclick="addToDisplay('9')">9</div>
        <div class="calculator-button" onclick="addToDisplay('/')">/</div>
        <div class="calculator-button" onclick="addToDisplay('4')">4</div>
        <div class="calculator-button" onclick="addToDisplay('5')">5</div>
        <div class="calculator-button" onclick="addToDisplay('6')">6</div>
        <div class="calculator-button" onclick="addToDisplay('*')">*</div>
        <div class="calculator-button" onclick="addToDisplay('1')">1</div>
        <div class="calculator-button" onclick="addToDisplay('2')">2</div>
        <div class="calculator-button" onclick="addToDisplay('3')">3</div>
        <div class="calculator-button" onclick="addToDisplay('-')">-</div>
        <div class="calculator-button" onclick="addToDisplay('0')">0</div>
        <div class="calculator-button" onclick="addToDisplay('.')">.</div>
        <div class="calculator-button" onclick="calculate()">=</div>
        <div class="calculator-button" onclick="addToDisplay('+')">+</div>
        <div class="calculator-button" onclick="clearDisplay()">C</div>
      </div>
    </div>
  </div>

  <script>
    function addToDisplay(value) {
      document.getElementById("display").value += value;
    }

    function calculate() {
      var expression = document.getElementById("display").value;
      try{
        var result = eval(expression);
        document.getElementById("display").value = result;
      }
      catch(e){
        document.getElementById("display").value = "Invalid Expression";
      }
    
      
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }

  </script>
</body>
</html>
